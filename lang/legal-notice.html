<!DOCTYPE html>
<html lang="{{CurrentLang.IsoLang}}" culture="{{CurrentLang.CultureLang}}">
<head>
    <title>{{ResourcesTemplate.pageMenuTitle_legal-notice}} - {{CustomTitle}} - {{City}} - {{Country}}</title>
    <meta name="description" content="{{ResourcesTemplate.LegalMentions}}">
    {{>CommonMetaTags}}
    <link rel="canonical" href="{{UrlLegalNotice}}" />
    <meta property="og:url" content="{{UrlLegalNotice}}" />
    <meta property="og:title" content="{{ResourcesTemplate.LegalMentions}}" />
    <meta property="og:image" content="{{#Photos.0}}{{UrlMedias}}/crop-300x200/{{IdMedia}}/{{FileNamePhoto}}{{/Photos.0}}" />
    <meta property="og:description" content="{{ResourcesTemplate.LegalMentions}}" />
    {{>FaviconTags}}
    {{>CommonStylesheets}}
</head>
<body>
    {{{ScriptAnalytics}}}
    {{{GoogleTagManagerBody}}}
    {{>Header}}

    <main>
        <!-- SECTION BANNER -->
        <div class="padding-banner">
            <div class="content-section">
                <section class="section-title-BG bg-img" style="background-image: url({{#Photos.0}}{{UrlMedias}}/crop-1600x400/{{IdMedia}}/{{FileNamePhoto}}{{/Photos.0}})" alt="{{NamePhoto}}">
                    <div class="opacity section-banner section">
                        <div class="title-banner">
                            <h3>{{CustomTitle}}</h3>
                            <h1 class="big-title">{{ResourcesTemplate.LegalMentions}}</h1>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- SECTION MENTIONS LEGALES -->
        <section class="section content-page">
            <div class="content-section mentions-legales">
                {{{MentionsLegales}}}
            </div>
        </section>
    </main>

    {{>Footer}}
    {{>CommonScripts}}
    
</body>
</html>
